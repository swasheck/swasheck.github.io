languageCode = 'en-us'
title = 'stochasmos'
theme = "devise"
relativeURLs = true
enableRobotsTXT = true
copyright = "&copy; 2022, swasheck"
postDateFormat = "2006-1-2"

# Main menu items
[menu]
  [[menu.main]]
    identifier = "about"
    name = "about"
    title = "about"
    url = "/about/"
    weight = -110
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    title = "posts"
    url = "/post/"
    weight = -100
  [[menu.main]]
    identifier = "categories"
    name = "categories"
    title = "categories"
    url = "/categories/"
    weight = -90


# Configuration Features
[params]
  description = "thoughts on things"      # Your meta description of the site
  header_title = "stochasmos"                 # Your header title
  header_subtitle = "thoughts" # Your header subtitle
  home_image = "/images/avatar.png"          # Path to header image starting from the static directory
  recent_posts = 5                           # Max amount of recent posts to show
  mainSections = ["posts", "post", "blog"]   # Main sections to include in recent posts
  [params.style]                             # CSS style overrides
    backgroundColor = "#f8f9fa"
    fontColor = "#212529"
  [[params.social]]
    fa_icon = "fab fa-github fa-1x"          # Font Awesome icon class
    href = "http://github.com/swasheck"      # Link to associate with icon (http://, https://, mailto:)
  [[params.social]]
    fa_icon = "fab fa-linkedin-in fa-1x"
    href = "https://www.linkedin.com/in/swasheck"  
  